 #- WINDOW MANAGMENT

bind = SUPER, P, exec, grim -g "$(slurp)" screenshot.png
bind = SUPER, F11, fullscreen
bind = ALT, F4, killactive
bind = SUPER, W, togglefloating,
bind = SUPER SHIFT, left, swapwindow, l
bind = SUPER SHIFT, right, swapwindow, r
bind = SUPER SHIFT, up, swapwindow, u
bind = SUPER SHIFT, down, swapwindow, d
bind = ctrl+super, RIGHT, workspace, +1
bind = ctrl+super, LEFT, workspace, -1
bindm= Super, mouse:272, movewindow
bindm= Super, mouse:273, resizewindow
bindd = Super, 1, $d move to workspace 1 , movetoworkspace, 1
bindd = Super, 2, $d move to workspace 2 , movetoworkspace, 2
bindd = Super, 3, $d move to workspace 3 , movetoworkspace, 3
bindd = Super, 4, $d move to workspace 4 , movetoworkspace, 4
bindd = Super, 5, $d move to workspace 5 , movetoworkspace, 5


 #- AUDIO CTRLS

bind=, XF86AudioRaiseVolume, exec, pamixer -i 1
bind=, XF86AudioLowerVolume, exec, pamixer -d 1
bind=, XF86AudioMute, exec, pamixer -t
bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioPrev, exec, playerctl previous

  #- BRIGHTNESS

bind=, XF86MonBrightnessUp, exec, brightnessctl set +10%
bind=, XF86MonBrightnessDown, exec, brightnessctl set 10%-


