decoration {
    rounding = 7
    rounding_power = 2.0
    active_opacity = 0.8
    inactive_opacity = 0.8
    dim_strength = 0.05
    dim_inactive = true
    blur {
    enabled = true
    size = 6
    passes = 2
    ignore_opacity = true
    brightness = 1.75
    xray = false
}
    shadow {
    enabled = false
}

}
misc {
    disable_hyprland_logo = true
}

animations {
    enabled = yes
    bezier = anim1, 0, 0, 0.38, 0.99  
    animation = windows, 1, 2, anim1
    animation = windowsOut, 1, 2, default, popin 80%
    animation = fade, 1, 5, default
    animation = workspaces, 1, 5, default
}

general {
    gaps_in = 2              
    gaps_out = 7            
    border_size = 3
    col.active_border = rgba(d198b7fc)
    col.inactive_border = rgba(0,0,0,0) 
    monitor = DP-2, 2560x1440@165, 0x0 ,1
    no_border_on_floating = false

}

input {
kb_layout = us
}
